<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"/>
        <script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"/>
        <script th:inline="javascript" th:src="@{/js/rowselect.js}"/>
        <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
        <link rel="stylesheet" href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    </div>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar justify-content-start navbar-dark bg-dark">
        <a class="navbar-brand text-warning" th:href="@{/}" th:inline="text">
            <img th:src="@{/images/home_icon.png}" class="rounded mx-auto"/>
            &nbsp;[[#{brand}]]
        </a>

        <ul class="nav nav-pills">
            <div th:replace="admin/header :: navbar"/>
            <li class="nav-item">
                <a class="nav-link text-warning" href="/services" th:href="@{/services}">
                    <span aria-hidden="true"/>&nbsp;Услуги
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-warning" href="/reviews" th:href="@{/reviews}">
                    <span aria-hidden="true"/>&nbsp;Отзывы
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-warning" href="/contacts" th:href="@{/contacts}">
                    <span aria-hidden="true"/>&nbsp;Контакты
                </a>
            </li>
        </ul>
        <ul class="nav ml-auto">
            <li sec:authorize="!isAuthenticated()" class="nav-item">
                <a class="nav-link text-warning" href="/login" th:href="@{/login}">
                    &nbsp;Вход
                </a>
            </li>
            <li class="nav-link text-warning" sec:authorize="isAuthenticated()">
                <a sec:authentication="name"/>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link text-warning" href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"/>&nbsp;Выход
                </a>
                <form style="visibility: hidden" id="form" method="post" action="#"
                      th:action="@{/logout}"></form>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
