<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Site</title>
    <div th:replace="fragments/header :: header-css"/>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"/>
</head>
<body class="bg-warning">

<div th:replace="fragments/header :: header"/>

<div class="container mw-100 h-100">
    <div class="row h-100 align-items-center">
        <div class="col-6 mx-auto">
            <form th:action="@{/login}" method="post" class="form-horizontal"
                  role="form">
                <h1>Вход</h1>
                <div class="form-group">
                    <label
                            th:if="${param.error}"
                            class="validation-message">Неверный логин</label>
                    <input type="text" name="email" id="email" class="form-control"
                           placeholder="user@email.com" required="true" autofocus="true"/>
                </div>
                <div class="form-group">
                    <label
                            th:if="${param.error}"
                            class="validation-message">или пароль</label>
                    <input type="password" name="password" id="password" class="form-control"
                           placeholder="Пароль" required="true"/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="Войти"/>
                </div>
            </form>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
